{% extends "base_auth.html" %}
{% block content %}
<div class="card-body mx-3">
    <p class="card-text my-4" style="font-size: 24px;">Welcome!</p>
    <h3 class="card-title">Sign up to</h3>
    <p class="card-text mb-4">Argus monitoring system</p>
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-2">
            <label for="username" class="mb-1">User name</label>
            <input type="text" class="form-control" name="username" id="username"
                value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-2">
            <label for="password" class="mb-1">Password</label>
            <input type="password" class="form-control" name="password1" id="password1"
                value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <div class="mb-2">
            <label for="password2" class="mb-1">Password Check</label>
            <input type="password" class="form-control" name="password2" id="password2"
                value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email" class="mb-1">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary btn-dark w-100 my-4">
            <div class="d-inline-block my-1">Register</div>
        </button>
    </form>
</div>
{% endblock %}
