{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
      <tr>
        <td align="center" bgcolor="#f5f5f5" style="padding: 30px 0;">
          <table border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
            <tr>
              <td align="center" bgcolor="#ffffff" style="padding: 40px 20px 20px 20px; border-radius: 10px 10px 0px 0px;">
                {% block content %}
                {% endblock %}
              </td>
            </tr>
            <tr>
              <td align="center" bgcolor="#ffffff" style="padding: 20px; border-radius: 0px 0px 10px 10px;">
                <p style="font-size: 14px; color: #666666;">&copy; {{ site_name }} {{ current_year }}. All rights reserved.</p>
                {% if debug %}
                <p style="font-size: 12px; color: #666666; margin-top: 10px;">This email was sent in debug mode. Please disregard.</p>
                {% endif %}
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
